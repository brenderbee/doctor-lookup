<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <div class="card">
        <div class="card-header">
          <h2>Search for a Portland doctor here:</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <form class="condition">
                <div class="form-group">
                  <label for="condition">Find a doctor based on condition</label>
                  <input type="text" class="form-control" id="condition">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
            <div class="col-md-6">
              <form class="name">
                <div class="form-group">
                  <label for="name">Find doctor by name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <button type="button" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="output">
        <div class="card">
          <div class="card-header">
            <h3>Doctor Name</h3>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
