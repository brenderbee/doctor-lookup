<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <div class="card">
        <div class="card-header">
          <h2>Search for a Portland doctor here:</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="condition">Enter a medical condition</label>
              <input type="text" class="form-control" id="condition">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <div class="output">
        <div class="card">
          <div class="card-header">
            <h3>Doctor Name</h3>
          </div>
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
